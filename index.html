<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css" type="text/css">
    <script src="/assets/js/script.js"></script>
    <title>MyTimer Js</title>
</head>
<body>
    <div class="content">
        <div class="timer">
            <div class="hours">

            </div>

            <div class="separator">:</div>

            <div class="minutes">

            </div>

            <div class="separator">:</div>

            <div class="seconds">

            </div>
        </div>
        <div class="menu">
            <div class="start">
                <button class="startBtn"></button>
            </div>
            <div class="reset">
                <button class="resetBtn"></button>
            </div>
            <div class="stop">
                <button class="stopBtn"></button>
            </div>
            <div class="restart">
                <button class="restartBtn"></button>
            </div>
        </div>
    </div>
    
</body>
</html>
