<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css" type="text/css">
    <link rel="shortcut icon" href="/assets/img/favicon.svg" type="image/x-icon">
    <script src="/assets/js/script.js" defer></script>
    <script src="https://kit.fontawesome.com/1aeb2b25ba.js" crossorigin="anonymous"></script>
    <title>MyTimer Js</title>
</head>
<body>
    <div class="content">
        <div class="stopwatch">
            <div class="hours">
                <h1 id="hour"> 00 </h1>
            </div>

            <div class="separator">:</div>

            <div class="minutes">
                <h1 id="minutes"> 00 </h1>
            </div>

            <div class="separator">:</div>

            <div class="seconds">
                <h1 id="seconds"> 00 </h1>
            </div>
        </div>

        <div class="menu">
            <div class="start">
                <button class="startBtn"><i class="fa-solid fa-play"></i></button>
            </div>
            <div class="reset">
                <button class="resetBtn"><i class="fa-solid fa-backward"></i></button>
            </div>
            <div class="stop">
                <button class="stopBtn"><i class="fa-solid fa-pause"></i></button>
            </div>
            <div class="restart">
                <button class="restartBtn"><i class="fa-solid fa-rotate-right"></i></button>
            </div>
        </div>
        <div class="world-menu">
            <div class="stopwatch-menu">
                <button class="stopwatchBtn">StopWatch</button>
            </div>
            <div class="timer-menu">
                <button class="timerBtn">Timer</button>
            </div>
        </div>
        <div class="menu-timer hide">
            <div class="downten">
                <button class="subTenBtn"> -10:00 </button>
            </div>
            <div class="downfive">
                <button class="subFiveBtn"> -5:00 </button>
            </div>
            <div class="downone">
                <button class="subOneBtn"> -1:00 </button>
            </div>
            <div class="upone">
                <button class="addOneBtn"> +1:00</button>
            </div>
            <div class="upfive">
                <button class="addFiveBtn"> +5:00 </button>
            </div>
            <div class="upten">
                <button class="addTenBtn"> +10:00 </button>
            </div>
        </div>
    </div>
    
</body>
</html>
