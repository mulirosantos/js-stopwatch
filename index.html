<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css" type="text/css">
    <link rel="shortcut icon" href="/assets/img/favicon.svg" type="image/x-icon">
    <script src="/assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/1aeb2b25ba.js" crossorigin="anonymous"></script>
    <title>MyTimer Js</title>
</head>
<body>
    <div class="content">
        <div class="timer">
            <div class="hours">
                <h1 id="hour"> 00 </h1>
                <input type="text" class="userIn" id="hourIn">
            </div>

            <div class="separator">:</div>

            <div class="minutes">
                <h1 id="minutes"> 00 </h1>
                <input type="text" class="userIn" id="minIn">
            </div>

            <div class="separator">:</div>

            <div class="seconds">
                <h1 id="secondes"> 00 </h1>
                <input type="text" class="userIn" id="secIn">
            </div>
        </div>
        <div class="menu">
            <div class="start">
                <button class="startBtn"><i class="fa-solid fa-play"></i></button>
            </div>
            <div class="reset">
                <button class="resetBtn"><i class="fa-solid fa-backward"></i></button>
            </div>
            <div class="stop">
                <button class="stopBtn"><i class="fa-solid fa-pause"></i></button>
            </div>
            <div class="restart">
                <button class="restartBtn"><i class="fa-solid fa-rotate-right"></i></button>
            </div>
        </div>
    </div>
    
</body>
</html>
